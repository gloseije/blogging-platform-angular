<div class="flex min-h-full flex-col justify-center px-6 py-12 mt-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto"
            src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Créez votre compte
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="inscriptionForm" (submit)="save()">
            <div>
                <label for="fullName" class="block text-sm/6 font-medium text-gray-900">Nom</label>
                <div class="mt-2">
                    <input type="text" formControlName="fullName" id="fullName" autocomplete="off" required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 outline-none focus:border-indigo-600 focus:border-2 sm:text-sm/6">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm/6 font-medium text-gray-900">Adresse email</label>
                <div class="mt-2">
                    <input type="email" formControlName="email" id="email" autocomplete="email" required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 outline-none focus:border-indigo-600 focus:border-2 sm:text-sm/6">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Mot de passe</label>
                <div class="mt-2">
                    <input type="password" formControlName="password" id="password"
                        required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 outline-none focus:border-indigo-600 focus:border-2 sm:text-sm/6">
                </div>

            </div>

            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Envoyer
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500">
            Avez-vous déja un compte ?
            <a [routerLink]="('/connexion')" class="font-semibold text-indigo-600 hover:text-indigo-500">Se
                connecter</a>
        </p>
    </div>
</div>
