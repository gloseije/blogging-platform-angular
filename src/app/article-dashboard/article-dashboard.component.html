<article class="flex items-start justify-between gap-6 p-6 bg-white rounded-lg shadow-lg">

    <!-- Place l'image ici -->
    <img src="{{ post.image }}" alt="..." class="w-1/3 rounded-lg aspect-square sm:aspect-video object-cover">

    <div class="flex-1 flex flex-col justify-between">
        <div class="flex items-center gap-x-4 text-xs">
            <!-- Place la date ici -->
            <time datetime="2020-03-16" class="text-gray-500">{{ post.updatedAt }}</time>

            <!-- Place la catÃ©gorie ici -->
            <a href="#"
                class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">
                {{ category }}
            </a>
        </div>

        <div class="group relative">
            <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                <a [routerLink]="['/articles', post.id]" routerLinkActive="router-link-active" > <!-- Place le lien de l'article ici -->
                    <span class="absolute inset-0"></span>
                    <!-- Place le titre ici -->
                    {{ post.title }}
                </a>
            </h3>

            <!-- Le contenu de l'article ici -->
            <p class="mt-5 line-clamp-3 text-sm/6 text-gray-600">
                {{ post.content }}
            </p>
        </div>

        <div class="relative mt-8 flex items-center gap-x-4">
            <a
                [routerLink]="['/dashboard/edit/', post.id]"
                class="rounded-md px-3 py-2 text-sm font-semibold text-indigo-600 border border-indigo-600 shadow-xs hover:text-white hover:border-indigo-500 hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Modifier
            </a>
            <a
                (click)="delete()"
                class="rounded-md bg-white border border-red-600 px-3 py-2 text-sm font-semibold text-red-600 shadow-xs hover:border-red-500 hover:text-white hover:bg-red-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Supprimer
            </a>
        </div>
    </div>
</article>
