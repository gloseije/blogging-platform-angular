<div class="bg-gray-100">
    <form class="container mx-auto px-5 lg:px-20 py-24" [formGroup]="createForm" (submit)="save()">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl my-4 text-gray-900 font-semibold">Créer un nouvel article</h2>
            <!-- Champ Titre -->
            <div class="mt-4">
                <label for="title" class="block text-sm/6 font-medium text-gray-900">Titre de l'article</label>
                <div class="mt-2">
                    <input type="text" formControlName="title" id="title" autocomplete="off" required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 outline-none focus:border-indigo-600 focus:border-2 sm:text-sm/6">
                </div>
            </div>

            <!-- Champ Catégorie -->
            <div class="mt-4">
                <label for="category" class="block text-sm/6 font-medium text-gray-900">Catégorie</label>
                <div class="mt-2">
                    <select id="category" formControlName="categoryId"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 outline-none focus:border-indigo-600 focus:border-2 sm:text-sm/6">
                        <option>Non classé</option>
                        <option>Technologie</option>
                        <option>Design</option>
                        <option>Marketing</option>
                        <option>Voyages</option>
                    </select>
                </div>
            </div>

            <!-- Champ Image -->
            <div class="mt-4">
                <label for="image" class="block text-sm/6 font-medium text-gray-900">Image de l'article</label>
                <div class="mt-2">
                    <input type="text" formControlName="image" id="image" autocomplete="off" required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 outline-none focus:border-indigo-600 focus:border-2 sm:text-sm/6">
                </div>
            </div>

            <!-- Éditeur WYSIWYG -->
            <div class="mt-4">
                <label for="content" class="block text-sm/6 font-medium text-gray-900">Contenu de l'article</label>
                <div class="mt-2">
                    <textarea id="content" formControlName="content" rows="10"
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 outline-none focus:border-indigo-600 focus:border-2 sm:text-sm/6"></textarea>
                </div>
            </div>

            <!-- Bouton de soumission -->
            <div class="mt-6">
                <button type="submit"
                    class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300">
                    Publier l'article
                </button>
            </div>
        </div>
    </form>
</div>
